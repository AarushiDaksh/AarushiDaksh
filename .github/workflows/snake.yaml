name: üêç Contribution Snake ‚Äî Multi Themes

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate Pink (light & dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-pink-dark.svg?palette=github-dark&color_snake=ff69b4
            dist/snake-pink-light.svg?palette=github-light&color_snake=ff69b4

      - name: Generate Blue (light & dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-blue-dark.svg?palette=github-dark&color_snake=00f7ff
            dist/snake-blue-light.svg?palette=github-light&color_snake=00c4ff

      - name: Generate Green (light & dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-green-dark.svg?palette=github-dark&color_snake=39ff14
            dist/snake-green-light.svg?palette=github-light&color_snake=008000

      - name: Generate Orange (light & dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-orange-dark.svg?palette=github-dark&color_snake=ff4500
            dist/snake-orange-light.svg?palette=github-light&color_snake=ff7518

      - name: Push snake svgs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
