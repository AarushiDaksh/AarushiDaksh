name: Contribution Snake â€” Multi Themes

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours (on the hour)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate snake (Pink)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-pink.svg?palette=github-dark&color_snake=ff69b4

      - name: Generate snake (Blue Neon)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-blue.svg?palette=github-dark&color_snake=00f7ff

      - name: Generate snake (Green Matrix)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-green.svg?palette=github-dark&color_snake=39ff14

      - name: Generate snake (Sunset Orange)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-orange.svg?palette=github-dark&color_snake=ff4500

      - name: Push snake.svg files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
